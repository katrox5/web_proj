<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../../css/dyz_main/nav.css">
		<link rel="stylesheet" href="../../css/dyz_main/main.css">
		<link rel="stylesheet" href="../../css/dyz_main/carousel.css">
		<link rel="stylesheet" href="../../css/dyz_main/comment.css">
		<link rel="stylesheet" href="../../css/dyz_main/news.css" />
		<link rel="stylesheet" href="right-down.css">
		
		<script src="../../js/dyz_main/main.js"></script>
		<script src="../../js/dyz_main/news.js"></script>
		
		<title>主页</title>
		<style>
			body {
				background-color: #f8f8f8;
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>

		<!-- 导航栏 -->
		<nav class="navbar">
			<div class="logo">
				<img src="../../img/dyz_main/logo/小米.jpg" alt="" />
			</div>
			<a style="text-decoration: none;" href="search.html">
				<div class="search-bar">
					<img src="../../img/dyz_main/search.jfif" alt="" />
					<input type="text" placeholder="大家都在搜：" />
				</div>
			</a>


			<a href="../index/login.html" style="text-decoration: none;">
				<div class="user-actions">
					登录
				</div>
			</a>

		</nav>

		<!-- 主体 -->
		<div class="main-content">
			<div class="main_left">
				<!-- 轮播图 -->
				<div class="carousel-container" onmouseover="stopTimer()" onmouseout="startTimer()"><!--图片容器-->
					<div class="carousel-img active"><img src="../../img/dyz_main/carousel/carousel1.png" alt="Image 1"></div>
					<div class="carousel-img"><img src="../../img/dyz_main/carousel/carousel2.png" alt="Image 2"></div>
					<div class="carousel-img"><img src="../../img/dyz_main/carousel/carousel3.png" alt="Image 3"></div>
					<div class="prev" onclick="changeSlide(-1)">&lt;</div><!--左切换-->
					<div class="next" onclick="changeSlide(1)">&gt;</div><!--右切换-->
					<div class="carousel-index"><!--图片索引-->
						<ul class="carousel-index-ul">
							<li onclick="changeSlideByIndex(0)"></li>
							<li onclick="changeSlideByIndex(1)"></li>
							<li onclick="changeSlideByIndex(2)"></li>
						</ul>
					</div>
				</div>
				<script src="../../js/dyz_main/carousel.js"></script>
				<!-- 评论区 -->
				<div class="comment_content">
					<!-- 公告 -->
					
				</div>
			</div>
			
			<div class="right">
				<div class="news-content">
					<div class="news-title">
						<h2>&emsp;小米资讯</h5>
						<div class="change-news" onclick="change_news()">
							<img src="../../img/dyz_main/change_news.png" alt="" />
							换一批
						</div>
					</div>
					<div class="show-news">
						<ul class="news-lists">
							<li>
								<div class="news-num" style="color: #f00;">1</div>
								<input class="news" type="text" value="小米AI助手升级" readonly/>
							</li>
							<li>
								<div class="news-num" style="color: #f33;">2</div>
								<input class="news" type="text" value="小米CC系列亮相" readonly />
							</li>
							<li>
								<div class="news-num" style="color: #f99;">3</div>
								<input class="news" type="text" value="骁龙888手机发布" readonly/>
							</li>
							<li>
								<div class="news-num">4</div>
								<input class="news" type="text" value="小米智慧城市计划" readonly/>
							</li>
							<li>
								<div class="news-num">5</div>
								<input class="news" type="text" value="小米水滴屏手机" readonly/>
							</li>
							<li>
								<div class="news-num">6</div>
								<input class="news" type="text" value="MIUI全新设计" readonly/>
							</li>
						</ul>
					</div>
					<div class = "color-stripes">
						<div class="stripes s1"></div>
						<div class="stripes s2"></div>
						<div class="stripes s3"></div>
						<div class="stripes s4"></div>
						<div class="stripes s5"></div>
						<div class="stripes s6"></div>
						<div class="stripes s7"></div>
					</div>
					
				</div>
				
				
				
				<div class="right-down-content">
					
				</div>
			</div>



	</body>
</html>
