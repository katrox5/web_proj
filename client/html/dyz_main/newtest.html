<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #container {
      text-align: center;
    }

    .box {
      width: 100px;
      height: 50px;
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      background-color: #fff;
      transition: background-color 0.3s ease;
	  text-align: center;
	  line-height: 50px;
    }

    #boxA {
      background-color: #fff;
    }

    #boxB {
      background-color: #fff;
    }

    #boxC {
      background-color: #3498db;
      display: none;
    }

    #boxD {
      background-color: #2ecc71;
      display: none;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="boxA" class="box" onclick="showBox('C')" onmouseover="changeColor('A', true)" onmouseout="changeColor('A', false)">
    A
  </div>
  <div id="boxB" class="box" onclick="showBox('D')" onmouseover="changeColor('B', true)" onmouseout="changeColor('B', false)">
    B
  </div>
  <div id="boxC" class="box">
    C
  </div>
  <div id="boxD" class="box">
    D
  </div>
</div>

<script>
  function showBox(boxId) {
    document.getElementById('boxC').style.display = 'none';
    document.getElementById('boxD').style.display = 'none';

    document.getElementById('box' + boxId).style.display = 'block';
  }

  function changeColor(boxId, isHover) {
    if (isHover) {
      document.getElementById('box' + boxId).style.backgroundColor = '#eee';
    } else {
      document.getElementById('box' + boxId).style.backgroundColor = '#fff';
    }
  }
</script>

</body>
</html>
