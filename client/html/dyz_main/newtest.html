<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标悬停时显示滑块</title>
    <style>
        body {
            height: 1000px; /* 为了产生滚动条，增加页面高度 */
            margin: 0;
            overflow: hidden; /* 隐藏浏览器默认的滚动条 */
        }

        .scrollbar-container {
            overflow-y: hidden;
            height: 100px; /* 视口高度 */
            width: 100px;
            scrollbar-width: thin; /* Firefox 的滚动条宽度 */
            scrollbar-color: #f1f1f1 #888; /* 轨道颜色 滑块颜色 */

            /* 鼠标悬停时显示滑块 */
            overflow-y: hidden;
        }

        .scrollbar-container:hover {
            overflow-y: scroll;
        }

        .scrollbar-container::-webkit-scrollbar {
            width: 12px; /* Chrome、Safari 的滚动条宽度 */
        }

        .scrollbar-container::-webkit-scrollbar-thumb {
            background-color: #888;
        }

        .scrollbar-container::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="scrollbar-container">
    <!-- 页面内容 -->
	aaaaaaaaaaaaaaaaa
</div>

</body>
</html>
