<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #mainBlock {
      width: 200px;
      height: 100px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      line-height: 100px;
      position: relative;
    }

    #hiddenBlock {
      display: none;
      position: absolute;
      top: 500px;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: #2ecc71;
      color: #fff;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div id="hiddenBlock">
  <div>Part 1</div>
  <div>Part 2</div>
</div>
<div id="mainBlock" onmouseover="showHiddenBlock()" onmouseout="hideHiddenBlock()" onclick="toggleHiddenBlock()">Hover me</div>


<script>
  function showHiddenBlock() {
    document.getElementById('hiddenBlock').style.display = 'block';
  }

  function hideHiddenBlock() {
    document.getElementById('hiddenBlock').style.display = 'none';
  }

  function toggleHiddenBlock() {
    var hiddenBlock = document.getElementById('hiddenBlock');
    hiddenBlock.style.display = (hiddenBlock.style.display === 'none' || hiddenBlock.style.display === '') ? 'block' : 'none';
  }
</script>

</body>
</html>
