<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登录</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1117508_wxidm5ry7od.css"/>
    <link rel="stylesheet" href="../../css/index/style.css"/>
    <link rel="stylesheet" href="../../css/index/msg.css"/>
    <script src="../../js/essential.js"></script>
    <script src="../../js/index/message.js"></script>
    <script src="../../js/index/main.js" defer></script>
    <script src="../../js/index/log.js" defer></script>
</head>
<body>
    <div class="box" style="height: 300px">
        <h2>登录</h2>
        <div class="ipt-box">
            <label>账号</label>
            <input type="text" id="username"/>
        </div>
        <div class="ipt-box">
            <label>密码</label>
            <input type="password" id="password"/>
        </div>
        <div class="chk-box">
            <input type="checkbox" id="autolog"/>
            <label>保持登录</label>
            <a href="reset.html">忘记密码？</a>
        </div>
        <div class="btn-box" style="margin-top: 15px;">
            <button onclick="log()" id="login">登录</button>
            <button onclick="window.location.assign('register.html')">注册</button>
        </div>
    </div>
</body>
</html>
