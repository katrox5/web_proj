<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../../css/comment/nav.css">
		<link rel="stylesheet" href="../../css/MyCenter/MyCenter.css">
		
		<!-- 在 <head> 标签中引入 Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	
		<title>Your Website</title>
		<style>
			body {
				background-color: #f8f8f8;
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<!-- 在 <body> 标签结束前引入 Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<span id="top-span"></span>
		<!-- 导航栏 -->
		<nav class="navbar">
			<div class="logo">
				<img src="../../img/comment/logo/小米.jpg" alt="" />
			</div>
			<a style="text-decoration: none;" href="search.html">
				<div class="search-bar">
					<img src="../../img/comment/search.jfif" alt="" />
					<input type="text" placeholder="大家都在搜：" />
				</div>
			</a>


			<a href="../login.html" style="text-decoration: none;">
				<div class="user-actions">
					登录
				</div>
			</a>

		</nav>

		<!-- 主体 -->
		<!-- 看------------------------别人------------------------的个人中心 -->
		<div class="my-main-content">
			<div class="main-left">
				<!-- 信息展示 -->
				<div class="bgpic-wrapper">
					<img class="bgpic " width="auto" height="auto" src="https://rs.vip.miui.com/vip-resource/prod/mifans-lts/3.5/v123/static/media/personalBackground.68201f7c.svg" aria-label="主页背景">
				</div>
				<div class=""></div>
				<div class="homepage-container">
					<div class="homepage-part1">
						<div class="homepage-header-img-wrapper" style="height: 5rem;width: 5rem;">
							<img class="headpic" src="../../img/comment/headpic.webp"/>
						</div>
						<div class="homepage-title-info">
							<div class="homepage-title-info-item-wrapper">
								<p class="usercard-num" id="follower-num">1</p>
								<p class="homepage-title-info-item-text">关注</p>
							</div>
							<div class="homepage-title-info-item-wrapper">
								<p class="usercard-num" id="fans-num">1</p>
								<p class="homepage-title-info-item-text">粉丝</p>
							</div>
							<div class="homepage-title-info-item-wrapper">
								<p class="usercard-num" id="like-num">1</p>
								<p class="homepage-title-info-item-text">获赞</p>
							</div>
						</div>
					</div>
					<div class="homepage-part2">
						<div>
							<div class="homepage-user-nickname-wrapper">
								<span class="homepage-user-nickname">
									我的名字
								</span>
							</div>
						</div>
						<div class="follow-button-wrapper">
							<button type="button" class="follow-button" aria-label="关注">关注</button>
						</div>
					</div>
					<div class="homepage-part3">
						<span class="homepage-user-signature">
							我的签名
						</span>
						<div class="Divider"></div>
					</div>
				</div>
				
				
				<!-- ta的评论 -->
				<div class="comment-display-container">
					<div class="small-title-container">
						<div class="small-title-wrapper">
							<div class="small-title"><span>Ta的帖子</span></div>
						</div>
					</div>		
					<!-- 列表 -->
					<div id="total-contents"></div>
				</div>		
			</div>
		</div>
	</body>
</html>

<script src="../../js/MyCenter/MyCenter.js"></script>
